<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELLO AQ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png') repeat;
      animation: twinkle 20s linear infinite;
      z-index: 0;
    }
    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .character {
      position: relative;
      width: 300px;
      height: 500px;
      z-index: 1;
    }

    .head {
      width: 150px;
      height: 150px;
      background: #5c3b1e;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 75px;
    }

    .hair {
      width: 100%;
      height: 40px;
      background: black;
      border-top-left-radius: 75px;
      border-top-right-radius: 75px;
      position: absolute;
      top: 0;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }
    .eye.left { left: 35px; }
    .eye.right { right: 35px; }
    .pupil {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .mouth {
      width: 60px;
      height: 30px;
      background: #222;
      border-radius: 0 0 30px 30px;
      position: absolute;
      top: 100px;
      left: 45px;
    }

    .ear {
      width: 30px;
      height: 50px;
      background: #5c3b1e;
      position: absolute;
      top: 50px;
      border-radius: 50%;
    }
    .ear.left { left: -15px; }
    .ear.right { right: -15px; }

    .body {
      width: 120px;
      height: 200px;
      background: #333;
      position: absolute;
      top: 250px;
      left: 90px;
      border-radius: 20px;
    }

    /* Omuzdan çıkan ve yukarı kaldırılan kol */
    .arm {
      width: 30px;
      height: -140px;
      background: #5c3b1e;
      position: absolute;
      top: 160px;
      left: 30px;
      transform-origin: top center;
      animation: wave 1s infinite alternate;
      border-radius: 15px;
    }

    .hand {
      width: 50px;
      height: 50px;
      background: #5c3b1e;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes wave {
      0% { transform: rotate(-80deg); }
      100% { transform: rotate(-100deg); }
    }

    .hello {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 15px #00ffff;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="hello">HELLO AQ</div>
  <div class="character">
    <div class="head">
      <div class="hair"></div>
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div class="mouth"></div>
      <div class="ear left"></div>
      <div class="ear right"></div>
    </div>
    <div class="body"></div>
    <div class="arm">
      <div class="hand"></div>
    </div>
  </div>
</body>
</html>
