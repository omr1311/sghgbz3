<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>El Sallayan Adam</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 200px;
      height: 300px;
    }

    .head {
      width: 80px;
      height: 80px;
      background: #5c3b1e;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 60px;
    }

    .body {
      width: 60px;
      height: 120px;
      background: #333;
      position: absolute;
      top: 80px;
      left: 70px;
      border-radius: 10px;
    }

    .arm {
      width: 20px;
      height: 80px;
      background: #5c3b1e;
      position: absolute;
      top: 90px;
      left: 30px;
      transform-origin: top center;
      animation: wave 1s infinite alternate;
      border-radius: 10px;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(30deg); }
    }

    .bubble {
      position: absolute;
      top: -40px;
      left: 100px;
      background: white;
      padding: 10px 15px;
      border-radius: 15px;
      border: 2px solid #333;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .bubble::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      border: 10px solid transparent;
      border-right-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm"></div>
    <div class="bubble">HELLO AQ</div>
  </div>
</body>
</html>
