<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELLO AQ</title>
  <style>
    body {
      background: #e0e0e0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    .character {
      position: relative;
      width: 300px;
      height: 500px;
    }

    .head {
      width: 150px;
      height: 150px;
      background: #5c3b1e;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 75px;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }

    .eye.left {
      left: 35px;
    }

    .eye.right {
      right: 35px;
    }

    .pupil {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .mouth {
      width: 60px;
      height: 30px;
      background: #222;
      border-radius: 0 0 30px 30px;
      position: absolute;
      top: 100px;
      left: 45px;
    }

    .ear {
      width: 30px;
      height: 50px;
      background: #5c3b1e;
      position: absolute;
      top: 50px;
      border-radius: 50%;
    }

    .ear.left {
      left: -15px;
    }

    .ear.right {
      right: -15px;
    }

    .hair {
      width: 100%;
      height: 40px;
      background: black;
      border-top-left-radius: 75px;
      border-top-right-radius: 75px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .body {
      width: 120px;
      height: 200px;
      background: #333;
      position: absolute;
      top: 150px;
      left: 90px;
      border-radius: 20px;
    }

    .arm {
      width: 30px;
      height: 120px;
      background: #5c3b1e;
      position: absolute;
      top: 160px;
      left: 30px;
      transform-origin: top center;
      animation: wave 1s infinite alternate;
      border-radius: 15px;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(30deg); }
    }

    .hello {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0px;
      font-weight: bold;
      color: #222;
      animation: helloPop 2s ease-out 1s forwards;
    }

    @keyframes helloPop {
      0% {
        font-size: 0px;
        opacity: 0;
        transform: translateX(-50%) scale(0.5);
      }
      100% {
        font-size: 64px;
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="character">
    <div class="head">
      <div class="hair"></div>
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div class="mouth"></div>
      <div class="ear left"></div>
      <div class="ear right"></div>
    </div>
    <div class="body"></div>
    <div class="arm"></div>
  </div>
  <div class="hello">HELLO AQ</div>
</body>
</html>
