<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Beni Seviyor musun?</title>
<style>
  :root{
    --bg:#fff7fb;
    --accent:#ff4d7e;
    --accent-dark:#e63a66;
    --text:#222;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: linear-gradient(180deg,#fff 0%, #ffeef6 100%);
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;
  }

  .card{
    text-align:center;
    padding:36px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(255,245,250,0.95));
    max-width:420px;width:90%;
  }

  h1{margin:0 0 18px;font-size:28px;color:var(--text);letter-spacing:0.2px}
  .buttons{display:flex;gap:14px;justify-content:center;align-items:center;margin-top:18px}
  button{
    padding:12px 22px;border-radius:999px;border:2px solid transparent;
    font-weight:700;font-size:16px;cursor:pointer;
    transition:transform 300ms ease, box-shadow 200ms ease, background 200ms;
    user-select:none;
  }

  .btn-evet{
    background:linear-gradient(90deg,var(--accent) 0%, var(--accent-dark) 100%);
    color:#fff; box-shadow:0 8px 20px rgba(246,81,140,0.18);
    transform-origin:center center;
    will-change:transform;
  }

  .btn-hayir{
    background:transparent;color:var(--accent-dark);
    border:2px solid rgba(230,58,102,0.12);
  }

  /* full-screen result screen */
  .resultScreen{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(135deg,#ffedf6 0%, #fff0f8 40%, #ffe6f2 100%);
    z-index:9999;opacity:0;pointer-events:none;transition:opacity 500ms ease;
    flex-direction:column;padding:24px;
  }
  .resultScreen.show{opacity:1;pointer-events:auto;}
  .resultMessage{
    color:#fff;
    font-weight:900;
    font-size:56px;
    text-align:center;
    text-shadow:0 10px 30px rgba(230,60,100,0.28);
    margin:12px 0 6px;
    line-height:1;
  }
  .resultSub{
    color:rgba(255,255,255,0.9);
    font-size:18px;margin-top:6px;
  }

  /* heart element */
  .heart{
    position:fixed;
    width:28px;height:28px;
    pointer-events:none;
    transform:translate(-50%,-50%) scale(0);
    opacity:0;
    z-index:10010;
    will-change:transform,opacity;
  }
  .heart::before, .heart::after{
    content:"";position:absolute;width:18px;height:18px;background:var(--accent);
    border-radius:50%;
    top:0;left:5px;
  }
  .heart::after{left:13px;top:0;transform:translateX(-8px)}
  .heart.shape{
    width:26px;height:26px;background:transparent;
  }
  .heart svg{display:block}

  @keyframes floatUp{
    0%{transform:translate(-50%,-50%) scale(0);opacity:0}
    10%{transform:translate(-50%,-50%) scale(1);opacity:1}
    60%{opacity:1}
    100%{transform:translate(-50%,-220%) scale(0.6);opacity:0}
  }

  /* responsive */
  @media (max-width:420px){
    .resultMessage{font-size:34px}
    h1{font-size:22px}
  }
</style>
</head>
<body>
  <div class="card" id="card">
    <h1>Beni seviyor musun?</h1>
    <div class="buttons">
      <button id="evet" class="btn-evet">Evet</button>
      <button id="hayir" class="btn-hayir">Hayır</button>
    </div>
  </div>

  <!-- full screen result -->
  <div class="resultScreen" id="resultScreen" aria-hidden="true">
    <div class="resultMessage" id="resultMessage"></div>
    <div class="resultSub">Her yerden kalpler geliyor</div>
  </div>

<script>
  const evetBtn = document.getElementById('evet');
  const hayirBtn = document.getElementById('hayir');
  const resultScreen = document.getElementById('resultScreen');
  const resultMessage = document.getElementById('resultMessage');

  // büyüme mantığı (hayıra basınca evet büyüsün)
  let scale = 1;
  const scaleStep = 1.18;
  const maxScaleThreshold = 12;
  let finished = false;

  hayirBtn.addEventListener('click', () => {
    if (finished) return;
    scale *= scaleStep;
    evetBtn.style.transform = `scale(${scale})`;
    evetBtn.style.boxShadow = '0 30px 60px rgba(246,81,140,0.18)';
    // görsel geri bildirim
    evetBtn.animate([
      { transform: `scale(${scale})` },
      { transform: `scale(${scale * 1.06})` },
      { transform: `scale(${scale})` }
    ], { duration: 360, easing: 'ease-out' });
    // opsiyonel: eğer çok büyüdüyse küçük bir titreşim
    if (scale >= maxScaleThreshold) {
      evetBtn.animate([
        { transform: `scale(${scale}) rotate(-2deg)` },
        { transform: `scale(${scale}) rotate(2deg)` },
        { transform: `scale(${scale}) rotate(0deg)` }
      ], { duration: 700, easing: 'cubic-bezier(.2,.9,.2,1)' });
    }
  });

  // evete tıklanınca yeni ekran açılsın ve mesaj gösterilsin, her yerden kalpler çıksın
  evetBtn.addEventListener('click', () => {
    if (finished) return;
    finished = true;

    // büyük ekran görünümü ayarları
    resultMessage.textContent = 'bende seni seviyoruuuuuuuum<3';
    resultScreen.classList.add('show');
    resultScreen.setAttribute('aria-hidden','false');

    // arka planı daha romantik yap
    document.body.style.background = 'radial-gradient(circle at 10% 10%, #fff0f6 0%, #ffe6f2 30%, #ffdff0 60%, #fff 100%)';

    // butonları gizle
    document.getElementById('card').style.opacity = '0';
    document.getElementById('card').style.pointerEvents = 'none';

    // başlat: sürekli kalp üretimi
    startHeartsAllOver();
    // başlangıç patlaması
    spawnManyHearts(40, 18);
  });

  // tek bir kalp oluştur
  function createHeart(x, y, size = 28, duration = 5000, hueShift = 0){
    const heart = document.createElement('div');
    heart.className = 'heart shape';
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    heart.style.width = size + 'px';
    heart.style.height = size + 'px';
    heart.style.animation = `floatUp ${duration/1000}s linear forwards`;
    heart.style.opacity = (0.85 + Math.random()*0.15);
    heart.style.transform = `translate(-50%,-50%) scale(0) rotate(${Math.random()*40-20}deg)`;
    // inline SVG heart for consistent shape and color
    const svg = `<svg viewBox="0 0 32 29.6" width="${size}" height="${size}" xmlns="http://www.w3.org/2000/svg">
      <path fill="hsl(${330 + hueShift} 90% 60%)" d="M23.6 0c-2.9 0-5.4 1.6-6.6 4-1.2-2.4-3.7-4-6.6-4C4.6 0 0 4.6 0 10.2 0 18.1 16 29.6 16 29.6S32 18.1 32 10.2C32 4.6 27.4 0 23.6 0z"/>
    </svg>`;
    heart.innerHTML = svg;
    document.body.appendChild(heart);
    // temizleme
    setTimeout(()=> {
      heart.remove();
    }, duration + 800);
  }

  let heartsInterval;
  function startHeartsAllOver(){
    // yavaş başlangıç
    heartsInterval = setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const size = 18 + Math.random()*48;
      const dur = 3500 + Math.random()*3000;
      const hue = Math.random()*40 - 10;
      createHeart(x,y,size,dur,hue);
    }, 220);

    // zamanla yoğunluğu artır
    setTimeout(()=> {
      clearInterval(heartsInterval);
      heartsInterval = setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const size = 20 + Math.random()*56;
        const dur = 3000 + Math.random()*3000;
        const hue = Math.random()*60 - 20;
        createHeart(x,y,size,dur,hue);
      }, 120);
    }, 6000);
  }

  // başlangıç patlaması
  function spawnManyHearts(count = 30, spread = 30){
    for (let i=0;i<count;i++){
      setTimeout(()=>{
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const size = 18 + Math.random()*64;
        const dur = 3000 + Math.random()*3000;
        const hue = Math.random()*60 - 20;
        createHeart(x,y,size,dur,hue);
      }, i * (spread));
    }
  }

  // pencere yeniden boyutlandığında kalp üretimini koru
  window.addEventListener('resize', () => {
    // no-op, hearts use window dimensions on spawn
  });
</script>
</body>
</html>
