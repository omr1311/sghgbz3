<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Beni Seviyor musun?</title>
<style>
  :root{
    --bg:#fff7fb;
    --accent:#ff4d7e;
    --accent-dark:#e63a66;
    --text:#222;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: linear-gradient(180deg,#fff 0%, #ffeef6 100%);
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;
  }

  .card{
    text-align:center;
    padding:36px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,245,250,0.9));
    max-width:420px;width:90%;
  }

  h1{margin:0 0 18px;font-size:28px;color:var(--text);letter-spacing:0.2px}
  .buttons{display:flex;gap:14px;justify-content:center;align-items:center;margin-top:18px}
  button{
    padding:12px 22px;border-radius:999px;border:2px solid transparent;
    font-weight:700;font-size:16px;cursor:pointer;
    transition:transform 300ms ease, box-shadow 200ms ease, background 200ms;
    user-select:none;
  }

  .btn-evet{
    background:linear-gradient(90deg,var(--accent) 0%, var(--accent-dark) 100%);
    color:#fff; box-shadow:0 8px 20px rgba(246,81,140,0.18);
    transform-origin:center center;
    will-change:transform;
  }

  .btn-hayir{
    background:transparent;color:var(--accent-dark);
    border:2px solid rgba(230,58,102,0.12);
  }

  /* overlay that appears when finished */
  .overlay{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    pointer-events:none;opacity:0;transition:opacity 600ms ease;
  }
  .overlay.show{opacity:1;pointer-events:auto;}
  .final-message{
    background:rgba(255,255,255,0.9);backdrop-filter:blur(6px);
    padding:28px 36px;border-radius:18px;box-shadow:0 20px 60px rgba(230,60,100,0.12);
    font-size:36px;color:var(--accent-dark);font-weight:800;letter-spacing:0.6px;
    text-align:center;
  }

  /* heart style and animation */
  .heart{
    position:fixed;width:28px;height:28px;
    transform:translate(-50%,-50%) scale(0);
    background:var(--accent);
    clip-path: path("M14 24s-8-5.6-11-9.2C-1 8 4 2 8 4c2 1 3 3 6 3s4-2 6-3c4-2 9 4 5 10.8C22 18.4 14 24 14 24z");
    border-radius:50%;
    opacity:0.95;
    pointer-events:none;
    animation:floatUp 6s linear forwards;
    filter:drop-shadow(0 6px 18px rgba(230,60,100,0.12));
  }

  /* fallback heart using pseudo-shape for broader support */
  .heart::before, .heart::after{
    content:"";position:absolute;width:18px;height:18px;background:var(--accent);
    border-radius:50%;
    top:0;left:5px;
  }
  .heart::after{left:13px;top:0;transform:translateX(-8px)}
  .heart.shape{
    width:26px;height:26px;background:transparent;
  }

  @keyframes floatUp{
    0%{transform:translate(-50%,-50%) scale(0);opacity:0}
    10%{transform:translate(-50%,-50%) scale(1);opacity:1}
    70%{opacity:1}
    100%{transform:translate(-50%,-200%) scale(0.6);opacity:0}
  }

  /* responsive tweaks */
  @media (max-width:420px){
    .final-message{font-size:28px;padding:20px}
    h1{font-size:22px}
  }
</style>
</head>
<body>
  <div class="card" id="card">
    <h1>Beni seviyor musun?</h1>
    <div class="buttons">
      <button id="evet" class="btn-evet">Evet</button>
      <button id="hayir" class="btn-hayir">Hayır</button>
    </div>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="final-message" id="finalMessage">seni seviyorum &lt;3</div>
  </div>

<script>
  const evetBtn = document.getElementById('evet');
  const hayirBtn = document.getElementById('hayir');
  const overlay = document.getElementById('overlay');
  const finalMessage = document.getElementById('finalMessage');

  // scale state
  let scale = 1;
  const scaleStep = 1.18; // her "Hayır" tıklamada çarpılacak değer
  const maxScaleThreshold = 12; // ekranı kaplayacak kadar büyük olunca tetiklenecek
  let finished = false;

  // Evet butonuna tıklandığında nazik bir tepki
  evetBtn.addEventListener('click', () => {
    if (finished) return;
    // küçük bir sevinç animasyonu
    evetBtn.animate([
      { transform: 'scale(1)' },
      { transform: 'scale(1.12)' },
      { transform: 'scale(1)' }
    ], { duration: 350, easing: 'ease-out' });
  });

  // Hayır butonuna tıklanınca Evet büyüsün
  hayirBtn.addEventListener('click', () => {
    if (finished) return;
    scale *= scaleStep;
    evetBtn.style.transform = `scale(${scale})`;
    // hafif gölge ve z-index ile öne çıkar
    evetBtn.style.boxShadow = '0 30px 60px rgba(246,81,140,0.18)';
    // eğer yeterince büyükse finali başlat
    if (scale >= maxScaleThreshold) {
      triggerFinal();
    }
  });

  function triggerFinal(){
    finished = true;
    // Evet butonunu ekranı kaplayacak şekilde büyüt
    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
    const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
    // büyük ölçek hesapla: butonun mevcut bounding box'ına göre
    const rect = evetBtn.getBoundingClientRect();
    const neededScaleX = (vw * 1.2) / rect.width;
    const neededScaleY = (vh * 1.2) / rect.height;
    const finalScale = Math.max(neededScaleX, neededScaleY, scale);

    // yumuşak geçiş
    evetBtn.style.transition = 'transform 900ms cubic-bezier(.2,.9,.2,1), width 900ms, height 900ms';
    evetBtn.style.transform = `scale(${finalScale})`;
    evetBtn.style.zIndex = 9999;
    // biraz bekleyip overlay göster
    setTimeout(() => {
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');
      // kalp üretimini başlat
      startHearts();
      // ekranın her yerine yayılan daha fazla kalp için zamanla hızlandır
      setTimeout(() => spawnManyHearts(60, 40), 1200);
    }, 900);
  }

  // tek bir kalp oluştur
  function createHeart(x, y, size = 22, duration = 6000){
    const heart = document.createElement('div');
    heart.className = 'heart shape';
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    heart.style.width = size + 'px';
    heart.style.height = size + 'px';
    heart.style.animationDuration = (duration/1000) + 's';
    heart.style.opacity = (0.8 + Math.random()*0.2);
    heart.style.transform = `translate(-50%,-50%) scale(0) rotate(${Math.random()*40-20}deg)`;
    document.body.appendChild(heart);
    // otomatik temizleme
    setTimeout(()=> heart.remove(), duration + 800);
  }

  // yavaşça ekranın rastgele yerlerine kalpler çıkar
  let heartInterval;
  function startHearts(){
    // ilk yavaş aralık
    heartInterval = setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const size = 18 + Math.random()*28;
      const dur = 4500 + Math.random()*3000;
      createHeart(x,y,size,dur);
    }, 450);
    // 20 saniye sonra biraz daha sıklaştır
    setTimeout(()=> {
      clearInterval(heartInterval);
      heartInterval = setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const size = 20 + Math.random()*36;
        const dur = 4000 + Math.random()*3000;
        createHeart(x,y,size,dur);
      }, 220);
    }, 7000);
  }

  // toplu kalp üretimi (başlangıçta patlama gibi)
  function spawnManyHearts(count = 30, spread = 60){
    for (let i=0;i<count;i++){
      setTimeout(()=>{
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const size = 18 + Math.random()*48;
        const dur = 3500 + Math.random()*3000;
        createHeart(x,y,size,dur);
      }, i * (spread / count));
    }
  }

  // pencere yeniden boyutlandığında küçük düzeltme
  window.addEventListener('resize', () => {
    if (finished){
      // overlay zaten açıksa hiçbir şey yapma
      return;
    }
  });
</script>
</body>
</html>
