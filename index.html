<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Beni Seviyor musun?</title>
<style>
  :root{
    --accent:#ff4d7e;
    --accent-dark:#e63a66;
    --text:#222;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: linear-gradient(180deg,#fff 0%, #ffeef6 100%);
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;
  }

  .card{
    text-align:center;
    padding:36px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(255,245,250,0.95));
    max-width:420px;width:90%;
  }

  h1{margin:0 0 18px;font-size:28px;color:var(--text);letter-spacing:0.2px}
  .buttons{display:flex;gap:14px;justify-content:center;align-items:center;margin-top:18px}
  button{
    padding:12px 22px;border-radius:999px;border:2px solid transparent;
    font-weight:700;font-size:16px;cursor:pointer;
    transition:transform 300ms ease, box-shadow 200ms ease, background 200ms;
    user-select:none;
  }

  .btn-evet{
    background:linear-gradient(90deg,var(--accent) 0%, var(--accent-dark) 100%);
    color:#fff; box-shadow:0 8px 20px rgba(246,81,140,0.18);
    transform-origin:center center;
    will-change:transform;
  }

  .btn-hayir{
    background:transparent;color:var(--accent-dark);
    border:2px solid rgba(230,58,102,0.12);
  }

  /* full-screen result screen */
  .resultScreen{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(135deg,#ff6fa0 0%, #ff9fc4 40%, #ffd6e8 100%);
    z-index:9999;opacity:0;pointer-events:none;transition:opacity 500ms ease;
    flex-direction:column;padding:24px;
  }
  .resultScreen.show{opacity:1;pointer-events:auto;}
  .resultMessage{
    color:#fff;
    font-weight:900;
    font-size:72px;
    text-align:center;
    text-shadow:0 12px 40px rgba(0,0,0,0.18);
    margin:12px 0 6px;
    line-height:1;
  }
  .resultSub{
    color:rgba(255,255,255,0.95);
    font-size:20px;margin-top:6px;
  }

  /* YouTube container */
  .videoWrap{
    position:fixed;inset:0;z-index:9998;display:flex;align-items:flex-end;justify-content:center;
    pointer-events:none;opacity:0;transition:opacity 600ms ease;
  }
  .videoWrap.show{opacity:0.98;pointer-events:auto;}
  .videoInner{
    width:100%;max-width:980px;height:180px;margin-bottom:28px;border-radius:12px;overflow:hidden;
    box-shadow:0 30px 80px rgba(0,0,0,0.28);
  }
  /* heart element */
  .heart{
    position:fixed;
    width:28px;height:28px;
    pointer-events:none;
    transform:translate(-50%,-50%) scale(0);
    opacity:0;
    z-index:10010;
    will-change:transform,opacity;
  }
  .heart svg{display:block}

  @keyframes floatUp{
    0%{transform:translate(-50%,-50%) scale(0);opacity:0}
    10%{transform:translate(-50%,-50%) scale(1);opacity:1}
    60%{opacity:1}
    100%{transform:translate(-50%,-220%) scale(0.6);opacity:0}
  }

  @media (max-width:420px){
    .resultMessage{font-size:40px}
    h1{font-size:22px}
    .videoInner{height:120px}
  }
</style>
</head>
<body>
  <div class="card" id="card">
    <h1>Beni seviyor musun?</h1>
    <div class="buttons">
      <button id="evet" class="btn-evet">Evet</button>
      <button id="hayir" class="btn-hayir">Hayır</button>
    </div>
  </div>

  <!-- YouTube player area (görsel olarak altta) -->
  <div class="videoWrap" id="videoWrap" aria-hidden="true">
    <div class="videoInner" id="videoInner">
      <!-- iframe buraya JS ile eklenecek -->
    </div>
  </div>

  <!-- full screen result -->
  <div class="resultScreen" id="resultScreen" aria-hidden="true">
    <div class="resultMessage" id="resultMessage"></div>
    <div class="resultSub">Her yerden kalpler geliyor</div>
  </div>

<script>
  const evetBtn = document.getElementById('evet');
  const hayirBtn = document.getElementById('hayir');
  const resultScreen = document.getElementById('resultScreen');
  const resultMessage = document.getElementById('resultMessage');
  const videoWrap = document.getElementById('videoWrap');
  const videoInner = document.getElementById('videoInner');

  // Büyüme mantığı (hayıra basınca evet büyüsün)
  let scale = 1;
  const scaleStep = 1.18;
  let finished = false;

  hayirBtn.addEventListener('click', () => {
    if (finished) return;
    scale *= scaleStep;
    evetBtn.style.transform = `scale(${scale})`;
    evetBtn.style.boxShadow = '0 30px 60px rgba(246,81,140,0.18)';
    evetBtn.animate([
      { transform: `scale(${scale})` },
      { transform: `scale(${scale * 1.06})` },
      { transform: `scale(${scale})` }
    ], { duration: 360, easing: 'ease-out' });
  });

  // Evet tıklanınca: yeni ekran, büyük yazı, kalpler ve YouTube çalma
  evetBtn.addEventListener('click', () => {
    if (finished) return;
    finished = true;

    // büyük mesaj
    resultMessage.textContent = 'bende seni seviyoruuuuuuuum<3';
    resultScreen.classList.add('show');
    resultScreen.setAttribute('aria-hidden','false');

    // arka planı daha romantik yap
    document.body.style.background = 'radial-gradient(circle at 10% 10%, #fff0f6 0%, #ffdde9 30%, #ffcfe0 60%, #fff 100%)';

    // kartı gizle
    document.getElementById('card').style.opacity = '0';
    document.getElementById('card').style.pointerEvents = 'none';

    // YouTube oynatıcıyı ekle ve göster
    // Aşağıdaki YOUTUBE_VIDEO_ID kısmını çalmak istediğiniz videonun ID'si ile değiştirin.
    // Örnek video ID'si: dQw4w9WgXcQ
    const YOUTUBE_VIDEO_ID = 'https://www.youtube.com/watch?v=FXN0gIVaxlY&list=RDFXN0gIVaxlY&start_radio=1';
    const autoplay = 1; // kullanıcı tıklamasıyla tetiklendiği için tarayıcıda çalma şansı yüksek
    const src = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=${autoplay}&rel=0&controls=1&modestbranding=1&playsinline=1`;
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.width = '100%';
    iframe.height = '100%';
    iframe.frameBorder = '0';
    iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
    iframe.allowFullscreen = true;
    // temizle varsa önceki
    videoInner.innerHTML = '';
    videoInner.appendChild(iframe);
    videoWrap.classList.add('show');
    videoWrap.setAttribute('aria-hidden','false');

    // kalp efektlerini başlat
    startHeartsAllOver();
    spawnManyHearts(40, 18);
  });

  // tek bir kalp oluştur (SVG ile)
  function createHeart(x, y, size = 28, duration = 5000, hueShift = 0){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    heart.style.width = size + 'px';
    heart.style.height = size + 'px';
    heart.style.animation = `floatUp ${duration/1000}s linear forwards`;
    heart.style.opacity = (0.85 + Math.random()*0.15);
    heart.style.transform = `translate(-50%,-50%) scale(0) rotate(${Math.random()*40-20}deg)`;
    const svg = `<svg viewBox="0 0 32 29.6" width="${size}" height="${size}" xmlns="http://www.w3.org/2000/svg">
      <path fill="hsl(${330 + hueShift} 90% 60%)" d="M23.6 0c-2.9 0-5.4 1.6-6.6 4-1.2-2.4-3.7-4-6.6-4C4.6 0 0 4.6 0 10.2 0 18.1 16 29.6 16 29.6S32 18.1 32 10.2C32 4.6 27.4 0 23.6 0z"/>
    </svg>`;
    heart.innerHTML = svg;
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(), duration + 800);
  }

  let heartsInterval;
  function startHeartsAllOver(){
    heartsInterval = setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const size = 18 + Math.random()*48;
      const dur = 3500 + Math.random()*3000;
      const hue = Math.random()*40 - 10;
      createHeart(x,y,size,dur,hue);
    }, 220);

    setTimeout(()=> {
      clearInterval(heartsInterval);
      heartsInterval = setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const size = 20 + Math.random()*56;
        const dur = 3000 + Math.random()*3000;
        const hue = Math.random()*60 - 20;
        createHeart(x,y,size,dur,hue);
      }, 120);
    }, 6000);
  }

  function spawnManyHearts(count = 30, spread = 30){
    for (let i=0;i<count;i++){
      setTimeout(()=>{
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const size = 18 + Math.random()*64;
        const dur = 3000 + Math.random()*3000;
        const hue = Math.random()*60 - 20;
        createHeart(x,y,size,dur,hue);
      }, i * (spread));
    }
  }

  // Not: tarayıcılar otomatik çalmayı kısıtlayabilir; burada çalma kullanıcı tıklamasıyla tetikleniyor.
  // YOUTUBE_VIDEO_ID'yi gerçek video ID ile değiştirin.
</script>
</body>
</html>
